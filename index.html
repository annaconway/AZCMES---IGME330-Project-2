<!DOCTYPE html>
<html lang="en">

<!-- HEAD  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Audio Visualizer</title>

    <link rel="stylesheet" href="styles/default-styles.css">
	<script src="./src/loader.js" type="module"></script>
</head>

<!-- BODY -->
<body>

    <!-- CANVAS -->
    <canvas id="mainCanvas"></canvas>

    <!-- MAIN -->
    <main>
        <div id="controlContainer">
            <h1>Control Section</h1>
            <section>
                <button id="playButton" data-playing="no"></button>
                <button id="fsButton">Full Screen</button>

                <label>Track: 
                    <select id="trackSelect">
                        <option value="media/Peanuts Theme.mp3" selected>Peanuts Theme</option>
                        <option value="media/Moomin's Theme.mp3" >Moomin's Theme</option>
                        <option value="media/Howl's Theme.mp3">Howl's Theme</option>
                    </select>
                </label>
            </section>
            
            <section>
                Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                <span id="volumeLabel">???</span>
            </section>

            <section>
            <span><input type="checkbox" id="barsCB"><label for="barsCB">Show Bars</label></span>
            <span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
            <span><input type="checkbox" id="invertCB"><label for="invertCB">Invert Colors</label></span>          

            <label>Colors: 
                <select id="trackSelect">
                    <option value="Disco">Disco</option>
                    <option value="Water" selected>Water</option>
                    <option value="Petal">Petal</option>
                </select>
            </label>
        </section>

        </div>
    </main>

</body>

</html>
