<!DOCTYPE html>
<html lang="en">


<!-- HEAD  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Audio Visualizer</title>

    <link rel="stylesheet" href="styles/default-styles.css">
    <link rel="icon" type="image/png" href="images/music_off.ico">
    <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="./src/loader.js" type="module"></script>
</head>


<!-- BODY -->

<body>

    <!-- CANVAS -->
    <canvas id="mainCanvas"></canvas>

    <!-- MAIN -->
    <main>
        <div id="musicContainer">
            <h1>Music</h1>
            <section>
                <!-- Track Selection -->
                <label>Track:
                    <select id="trackSelect">
                        <option value="media/Cannon in D major.mp3">Cannon in D major</option>
                        <option value="media/Spirited Away Theme.mp3">Spirited Away Theme</option>
                        <option value="media/Howl's Theme.mp3" selected>Howl's Theme</option>
                    </select>
                </label>
            </section>
            <section>
                <!-- Progress Bar -->
                <audio id="mainAudio" controls>
                    <source src="media/Howl's Theme.mp3">
                </audio>
            </section>
            <section>
                <!-- Fullscreen Button -->
                <button id="fsButton">Full Screen</button>

            </section>
        </div>
        <div id="aestheticsContainer">
            <h1>Aesthetics</h1>
            <section>
                <label>Colors:
                    <select id="colorSelect">
                        <option value="colorGraphPaper" selected>Paper</option>
                        <option value="colorWater">Water</option>
                        <option value="colorAurora">Aurora</option>
                        <option value="colorPetal">Petal</option>
                        <option value="colorPicnic">Picnic</option>
                    </select>
                </label><br>
                <span><label for="linesCB">Show Lines</label><input type="checkbox" id="linesCB"></span><br>
                <span><label for="invertCB">Invert Colors</label><input type="checkbox" id="invertCB"></span><br>
                <span><label for="noiseCB">Noise</label><input type="checkbox" id="noiseCB"></span>
                <span>0 <input type="range" min="0" max="100" value="50" id="noiseSlider"> 100</span>
                <section>
                    <input type="radio" id="useFrequency" name="dataType" checked>
                    <label for="useFrequency">Show Frequency Data</label><br>
                    <input type="radio" id="useWaveForm" name="dataType">
                    <label for="useFrequency">Show Waveform Data</label><br>
                </section>
            </section>
        </div>
        <div id="audioContainer">
            <h1>Audio</h1>
            <section>
                <label for="highshelfCB">Highshelf Filter (Treble)</label><input type="checkbox" id="highshelfCB">
            </section>
            <section>
                <label for="lowshelfCB">Lowshelf Filter (Bass)</label><input type="checkbox" id="lowshelfCB">
            </section>
            <section>
                <label for="distortionCB">Distortion</label><input type="checkbox" id="distortionCB">
                <span>0 <input type="range" min="0" max="100" value="0" id="distortionSlider"> 100</span>
            </section>
        </div>

    </main>

</body>

<footer>
    <p><i>Audio Visualizer by Matthew Sissom & Anna Conway</i></p>
</footer>

</html>
