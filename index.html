<!DOCTYPE html>
<html lang="en">

<!-- HEAD  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Audio Visualizer</title>

    <link rel="stylesheet" href="styles/default-styles.css">
    <script src="./src/loader.js" type="module"></script>
</head>

<!-- BODY -->

<body>

    <!-- CANVAS -->
    <canvas id="mainCanvas"></canvas>

    <!-- MAIN -->
    <main>
        <div id="controlContainer">
            <h1>Control Section</h1>
            <section>
                <button id="playButton" data-playing="no"></button>
                <button id="fsButton">Full Screen</button>

                <label>Track:
                    <select id="trackSelect">
                        <option value="media/Cannon in D major.mp3">Cannon in D major</option>
                        <option value="media/Spirited Away Theme.mp3">Spirited Away Theme</option>
                        <option value="media/Howl's Theme.mp3" selected>Howl's Theme</option>
                    </select>
                </label>
            </section>

            <section>
                Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                <span id="volumeLabel">???</span>
            </section>

            <section>
                <span><input type="checkbox" id="linesCB"><label for="linesCB">Show Lines</label></span>
                <span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
                <span><input type="checkbox" id="invertCB"><label for="invertCB">Invert Colors</label></span>

                <label>Colors:
                    <select id="colorSelect">
                        <option value="colorWater">Water</option>
                        <option value="colorAurora" selected>Aurora</option>
                        <option value="colorPetal">Petal</option>
                        <option value="colorPicnic">Picnic</option>
                    </select>
                </label>
                <br>
                <label for="highshelfCB">Highshelf Filter (Treble)</label><input type="checkbox" id="highshelfCB">
                <label for="lowshelfCB">Lowshelf Filter (Bass)</label><input type="checkbox" id="lowshelfCB">
                <label for="distortionCB">Distortion</label><input type="checkbox" id="distortionCB">
                <br>
                <span>0 <input type="range" min="0" max="100" value="0" id="distortionSlider"> 100</span>
            </section>

        </div>
    </main>

</body>

</html>
